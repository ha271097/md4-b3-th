<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer</title>
</head>
<body>
<h1>All Customer</h1>
<h3><a href="/customer/create">Add Customer</a></h3>
<form method="post">
    <table border="1" >
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>Edit</td>
            <td>Delete</td>
        </tr>
        <tr th:each="c:${list}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td><a th:href="@{/customer/edit(id=${c.id})}">Edit</a></td>
            <td><a th:href="@{/customer/remove(id=${c.id})}">Delete</a></td>
        </tr>
    </table>
    </form>
</body>
</html>
